<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="cs" lang="cs">
  <style>
    dt {font-weight: bold}
  </style>
  <body>
    <p>Clock #${CLOCK}.</p>
    <p>Virtual #${VIRTUALCLOCK}.</p>
    <dl>
      <dt>Machine restarts:</dt>
      <dd>${RESTARTS}</dd>
      <dt>Machine failures:</dt>
      <dd>${FAILURES}</dd>
      <dt>Job arrivals:</dt>
      <dd>${ARRIVALS}</dd>
      <dt>Job starts:</dt>
      <dd>${STARTS}</dd>
      <dt>Job completions:</dt>
      <dd>${COMPLETIONS}</dd>
      <dt>Job cancellations:</dt>
      <dd>${CANCELLATIONS}</dd>
      <dt>Good moves:</dt>
      <dd>${GOOD_MOVES}</dd>
      <dt>Bad moves:</dt>
      <dd>${BAD_MOVES}</dd>
